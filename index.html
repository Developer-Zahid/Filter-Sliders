<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Filter Sliders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <a href="https://www.raycast.com/" target="_blank">Source</a>
    <section class="section">
        <div class="container">
            <div class="tabs">
                <nav class="tabs_nav">
                    <button type="button" class="tabs_btn active" data-filter="category-1">Category 1</button>
                    <button type="button" class="tabs_btn" data-filter="category-2">Category 2</button>
                </nav>
                <div class="tabs_content">
                    <div class="tabs_pane active" data-slider-filter="category-1">
                        <div class="swiper" data-swiper="Filter-Slider">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 1 Slide 1</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 1 Slide 2</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 1 Slide 3</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 1 Slide 4</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 1 Slide 5</figure>
                                </div>
                            </div>
                        </div>
                        <div>
                        </div>
                    </div>
                    <div class="tabs_pane" data-slider-filter="category-2">
                        <div class="swiper" data-swiper="Filter-Slider">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 2 Slide 1</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 2 Slide 2</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 2 Slide 3</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 2 Slide 4</figure>
                                </div>
                                <div class="swiper-slide">
                                    <figure class="tf-card">Category 2 Slide 5</figure>
                                </div>
                            </div>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
